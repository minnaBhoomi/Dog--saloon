<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <div id="t1">
        <h1>Welcome to the Park</h1>
    </div>

    <a-scene>
        <a-plane class="a1" position="0 0 0" rotation="-90 0 0" width="56" height="56" color="#EEDD82"></a-plane>

        <a-entity id="t2" class="b1" geometry="primitive: cone; radiusBottom: 2; radiusTop: 0.8; height: 6.5" 
                  material="color: #6B8E23" position="-13 3.2 -9"></a-entity>
        <a-entity geometry="primitive: box; height: 2.8; width: 0.6; depth: 0.6" 
                  material="color: #8B4513" position="-13 1.4 -9"></a-entity>

        <a-entity id="t3" class="b2" geometry="primitive: cone; radiusBottom: 1.3; radiusTop: 0.4; height: 5.6" 
                  material="color: #FFD700" position="14 2.4 -7.5"></a-entity>
        <a-entity geometry="primitive: box; height: 2.3; width: 0.5; depth: 0.5" 
                  material="color: #8B0000" position="14 1.2 -7.5"></a-entity>

        <a-entity id="b4" class="c1" geometry="primitive: box; width: 2.7; height: 0.5; depth: 0.7" 
                  material="color: #FF69B4" position="-6 0.3 -6"></a-entity>
        <a-entity geometry="primitive: box; width: 0.4; height: 0.8; depth: 0.4" 
                  material="color: #D2691E" position="-7 0.4 -6"></a-entity>
        <a-entity geometry="primitive: box; width: 0.4; height: 0.8; depth: 0.4" 
                  material="color: #D2691E" position="-5 0.4 -6"></a-entity>

        <a-plane class="p1" position="0 0 -3.5" rotation="-90 0 0" width="4.5" height="19" color="#FFE4B5"></a-plane>

        <a-cylinder id="fnt1" class="f1" position="0 0.5 -11" radius="1.4" height="0.5" color="#FF4500"></a-cylinder>
        <a-entity geometry="primitive: sphere; radius: 0.3" material="color: #4682B4" 
                  position="0 1.6 -11" animation="property: position; to: 0 3.6 -11; dur: 900; dir: alternate; loop: true"></a-entity>

        <a-sphere class="f2" radius="0.3" color="#EE82EE" position="-2 0.2 -4"></a-sphere>
        <a-sphere class="f2" radius="0.3" color="#FF6347" position="-3 0.2 -5"></a-sphere>
        <a-sphere class="f2" radius="0.3" color="#FF1493" position="-4 0.2 -6"></a-sphere>

        <a-ring id="mg1" class="m1" position="6 0.1 -8.5" radius-inner="0.9" radius-outer="1.2" color="#32CD32" 
                animation="property: rotation; to: 0 360 0; dur: 3500; easing: linear; loop: true"></a-ring>

        <a-sky color="#ADD8E6"></a-sky>

        <a-camera position="0 1.6 6">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
